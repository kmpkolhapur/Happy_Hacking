<!DOCTYPE html>
<html>
<head>
	<title>Student Registration Form</title>
	<script>
		function validation()
		{
			var fnm=document.getElementById("fname").value;
			var snm=document.getElementById("surname").value;
			var email=document.getElementById("email").value;
			var mob=document.getElementById("mobnum").value;
			var pass=document.getElementById("pass").value;
			var cnf_pass=document.getElementById("cnf_pass").value;

			var msg="";

			if (fnm==null || fnm=="") 
			{
				msg=msg+"Please Enter Your First Name<br>";
				alert(msg);
				return false;
			}


			if (snm==null || snm=="") 
			{
				msg=msg+"Please Enter Your Surame<br>";
				alert(msg);
				return false;
			}

			if (mob==null || mob=="") 
			{
				msg=msg+"Please Enter Your mobile no.<br>";
				alert(msg);
				return false;
			}
			
			if (pass==null || pass=="") 
			{
				msg=msg+"Please Enter a Password.<br>";
				alert(msg);
				return false;
			}

			if (pass!=cnf_pass) {
				msg=msg+"Password does not match!"
				alert(msg);
				return false;
			}
			else{
				return true;
			}
			
		}
	</script>
	
</head>
<body style="font-family: sans-serif;" bgcolor="powderblue">

<div>
<hr>
<h1 style="text-align: center;margin-top:2%; color: red"><b>Student Registration</b></h1>
<hr>

<form name="Registration Form A" action="something" onsubmit="return validation()" method="post">
		<center><b>Name:</b>&nbsp;	
 	<input id="fname" type="text" name="firstname" placeholder="First" pattern="[a-zA-z]+$" title="First Name">
 	&nbsp;
  	<input id="sname" type="text" name="surname" placeholder="Surname" pattern="[a-zA-z]+$" title="Surname">
  	<br><br>

  	<b>Gender:</b>&nbsp;
  	<input type="radio" name="gender" value="male" checked>Male
  	<input type="radio" name="gender" value="female">Female
  	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  	<b>BirthDate:</b>&nbsp;
	<input type="Date" name="BirthDate" required>
	
	<br>	<br>
	<b>Contact:</b>&nbsp;
	<input id="email" type="E-mail" name="E-mail" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="email-id                   " required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input id="mobnum" type="text" name="Mobile" placeholder="10 Digit mobile number" pattern="[0-9]{10}$" title="Mobile Number(without Country-Code)" required>
	<br><br>
	<b>Department:</b>&nbsp;
	<select l name="Departments" required>
		<option value="Computer Science & Engineering">CSE</option>
		<option value="Basic Science & Humanities">BS&H</option>
		<option value="Bio-Technology Engineering">Bio-Tech</option>
		<option value="Civil Engineering">Civil</option>
		<option value="Mechanical Engineering">Mech</option>
		<option value="Production Engineering">Prod</option>
		<option value="Electronics Engineering">Tronix</option>
		<option value="Electronics & Telecommunication Engineering">E&TC</option>
		<option value="Environmental Engineering">Environmental</option>
		<option value="IT Engineering">IT </option>
	</select>&nbsp;&nbsp;&nbsp;&nbsp;
	<b>Class:</b>&nbsp;
	<select name="Class" required>
		<option value="FE">FE</option>
		<option value="SE">SE</option>
		<option value="TE">TE</option>
		<option value="BE">BE</option>
	</select>&nbsp;&nbsp;&nbsp;&nbsp;
	<b>Roll No:</b>&nbsp;
	<input type="text" name="RollNo" pattern="[0-9]{3}$" required>
	<br><br>

	<b>Username:</b>&nbsp;
	<input type="text" name="usrname" required>
	<br><br>
	<b>Password:</b>&nbsp;
	<input id="pass" type="Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
	<br><br>
	<b>Confirm Password:</b>&nbsp;
	<input id="cnf_pass" type="Password" name="Confirm_password" required>
	<br><br>
	<b>Comments:</b><br>&nbsp;
	<textarea name="message" rows="4" cols="75" placeholder="Type Comments Here"></textarea>
	<br><br>


	<input type="submit" value="Submit">
	<input type="reset">
	</center>
</form> 
</div>

</body>
</html>
